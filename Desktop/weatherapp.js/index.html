<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
   <div class="app-wrap">
       <header>
           <input type="text" autocomplete="off" class="search-box"
           placeholder="Search for a City..."/> 
       </header>
       <main>
           <section class="location">
                <div class="city">Arlington, US</div>
                <div class="date">Monday, <br> July 12 2021</div>
           </section>
           <div class="current">
               <div class="temp">82<span>°</span></div>
               <div class="weather">Cloudy</div>
               <div class="hi-low">76° / 89°</div>
           </div>
       </main>
   </div>
   <script src="main.js"></script> 
</body>
</html>
